<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Quick Add to Cart</title>
    <style>
      body {
        width: 400px;
        min-height: 200px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        margin: 0;
      }

      h1 {
        font-size: 20px;
        margin: 0 0 16px 0;
        color: #333;
      }

      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #666;
      }

      .product-ui {
        padding: 12px;
      }

      .product-title {
        font-size: 14px;
        margin-bottom: 16px;
        color: #333;
      }

      .quantity-control {
        margin-bottom: 16px;
      }

      .quantity-label {
        font-size: 13px;
        color: #555;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .quantity-input {
        width: 60px;
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }

      .add-cart-btn {
        width: 100%;
        padding: 12px;
        background: #ff6b35;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }

      .add-cart-btn:hover {
        background: #e55a25;
      }

      .add-cart-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .empty-state p {
        margin: 8px 0;
      }

      .empty-state .supported-sites {
        font-size: 12px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ›’ Quick Add to Cart</h1>

    <div id="content">
      <div class="empty-state">
        <p>Visit a product page to add items to cart</p>
        <p class="supported-sites">
          Supports: GameStop, Best Buy, Target, Walmart, PokÃ©mon Center
        </p>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
